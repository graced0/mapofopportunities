  <center>
  <div class="content">
    <h1 style="font-size:40px;padding-top: 20px; text-align: center; font-weight: bold; font-family: 'Fredoka One', cursive; ">Map of Opportunities</h1>
    <h2 style="font-family: 'Nunito Sans', sans-serif;">Create an event for others to discover.</h2>
    <p style="font-family: 'Raleway', sans-serif;">Please enter the following information: </p>

    <form style="font-family: 'Nunito Sans', sans-serif;">
      Event name:
      <input style="padding: -5 px;" id="1" type="text" name="eventname" /><br /><br />
      Date:
      <input style="padding: -5 px;" id="2" type="text" name="date" /><br /><br />
      Time:
      <input style="padding: -5 px;" id="3" type="text" name="time" /><br /><br />
      Location:
      <input style="padding: -5 px;" id="4" type="text" name="location" /><br /><br />
      Name of Organization:
      <input style="padding: -5 px;" id="5" type="text" name="nameOrg" /><br /><br />
      E-mail:
      <input style="padding: -5 px;" id="6" type="text" name="email" /><br /><br />
      Phone Number:
      <input style="padding: -5 px;" id="7" type="text" name="phonenum" /><br /><br />
      <input stye="font-family: 'Nunito Sans', sans-serif;" type="button" onclick="writeArray()" value="Create" />

      </form>

      <script>

        function writeArray(){
            var array = new Array();
            var i;
            while(i<1)
            {
              var x = document.getElementbyId(i.toString()).value;
              array.push(x);
              i++;

            }

            while(i>1)
            {
              var x = document.getElementbyId(i.toString()).value;
              array.push(x);
              i++;
            }
        }

      </script>
