<!DOCTYPE html>
<html>
<head>
  <title>Create an Event</title>
  <link rel="stylesheet" type="text/css" href="./event.css" >
</head>

<body>
  <div class="content">
    <h1>Create an event and share it with others!</h1>
    <p>Please enter the following information: </p>

    <form>
      Event name:
      <input id="1" type="text" name="eventname" /><br /><br />
      Date:
      <input id="2" type="text" name="date" /><br /><br />
      Time:
      <input id="3" type="text" name="time" /><br /><br />
      Location:
      <input id="4" type="text" name="location" /><br /><br />
      Name of Organization:
      <input id="5" type="text" name="nameOrg" /><br /><br />
      E-mail:
      <input id="6" type="text" name="email" /><br /><br />
      Phone Number:
      <input id="7" type="text" name="phonenum" /><br /><br />
      <input type="button" onclick="writeArray()" value="Create" />

      </form>

      <script>

        function writeArray(){
            var array = new Array();
            var i;
            while(i<1)
            {
              var x = document.getElementbyId(i.toString()).value;
              array.push(x);
              i++;

            }

            while(i>1)
            {
              var x = document.getElementbyId(i.toString()).value;
              array.push(x);
              i++;
            }
        }

      </script>



  </div>

</body>

</html>
